{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section>
	<div class="card p-4 mx-auto">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Create New Blog
				</legend>
				{{ blog_form.media }}
				{{ blog_form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-success my-3" type="submit">
					Save
				</button>
			</div>			
		</form>
	</div>
</section>
{% endblock content %}
